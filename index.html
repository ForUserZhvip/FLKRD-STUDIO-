<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced YouTube-Like Video Hub</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            font-weight: 400;
        }

        header {
            background: linear-gradient(90deg, #1f1f1f, #292929);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
        }

        button {
            background: #ff5722;
            color: white;
            padding: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            border-radius: 8px;
            font-size: 1rem;
        }

        button:hover {
            background: #ff7043;
            transform: scale(1.05);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding: 2rem;
            gap: 20px;
        }

        .video-card {
            padding: 15px;
            background: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s ease-in-out;
            position: relative;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.1);
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal video {
            width: 80%;
            max-height: 90%;
            background: #000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
            font-size: 3rem;
            background: transparent;
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .close-btn:hover {
            color: #f44336;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸš€ My Video Hub</h1>
    <button onclick="triggerUpload()">Upload Video</button>
    <input id="fileInput" type="file" accept="video/*" hidden onchange="handleFileUpload()">
</header>

<main id="videoGrid" class="grid-layout">
</main>

<!-- Modal for Video Playback -->
<div id="videoModal" class="modal">
    <button class="close-btn" onclick="closeModal()">Ã—</button>
    <video id="videoPlayer" controls autoplay></video>
</div>

<script>
    const videoGrid = document.getElementById('videoGrid');
    const modal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');

    let videoList = [];

    function triggerUpload() {
        document.getElementById('fileInput').click();
    }

    function handleFileUpload() {
        const videoFile = document.getElementById('fileInput').files[0];
        if (videoFile) {
            const url = URL.createObjectURL(videoFile);

            const videoCardHTML = `
                <div class="video-card" onclick="openModal('${url}')">
                    <video src="${url}" controls></video>
                </div>
            `;
            videoGrid.innerHTML += videoCardHTML;
            videoList.push({ url });
        }
    }

    function openModal(videoUrl) {
        modal.style.display = 'flex';
        videoPlayer.src = videoUrl;
    }

    function closeModal() {
        modal.style.display = 'none';
        videoPlayer.src = '';
    }
</script>

</body>
</html>
